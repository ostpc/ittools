<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign up</title>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link  rel="stylesheet" th:href="@{/css/CSSforIN.css}"/>
    <link rel="stylesheet" href="../static/css/CSSforIN.css"/></head>
<body>
<div class="all">


    <form class="form-horizontal" role="form" method="POST" th:action="@{/signup}" th:object="${user}">

        <div class="row">


                <div class="alert alert-success" role="alert" th:if="${msg}" th:utext="${msg}">

            </div>
        </div>
        <div >


                <h2 id="gt">Register New User</h2>


        </div>
        <br>

        <div >





                    <div >

                        <input type="text" th:field="*{firstname}" class="sing" id="firstname"
                               placeholder="First Name" required autofocus>
                    </div>


        </div>
        <br><br>

        <div>




                    <div >

                        <input type="text" th:field="*{lastname}" class="sing" id="lastname"
                               placeholder="Last name" required autofocus>
                    </div>


        </div>

        <div >


            <br><br>

                <div>
                        <input type="text" th:field="*{email}" class="sing" id="email"
                               placeholder="email(username@domen.com)" required autofocus>

            </div>


                <div >
                         <span class="text-danger align-middle" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                         </span>
                </div>


        </div>
        <br><br>

        <div >




                        <input type="password" th:field="*{password}" class="sing" id="password"
                               placeholder="Password" required>


            </div>


                <div class="form-control-feedback">
                         <span class="text-danger align-middle" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                         </span>

            </div>
        <br>


            <div >
                <button type="submit" class="jj">Register</button>
            </div><br>




    </form>




</div>


</body>
</html>
