<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form method="POST" action="uploading" enctype="multipart/form-data">
    <h2>Speciality:  <b th:text="${param.speciality}"></b><!-- Input param speciality. Get from entry page--></h2><br>
    Put your name here:<input type="text" name="fname"><br>
    Put your surname here:<input type="text" name="sname"><br>
    Mobile phone:<input type="text" name="mobilePhone"><br>
    Your Email:<input type="text" name="email"><br>
    Resume to upload: <input type="file" name="file"><br>
    <br>
    Now you should answer on a several questions.<br>
    Small test: <!--Input param test(html code) -->
    <br>
    ${speciality}
    <input type="submit" value="Upload form"><br>
</form>
</body>
</html>
